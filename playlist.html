<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist | Relax, My Bro</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/relax-bro.jpg">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/playlist.css">
</head>

<body>
    <div class="header">
        <a href="#" class="header-logo">
            RelaxBro
        </a>
        <div class="header-timer">
            <div class="timer-play"><ion-icon name="play-outline"></ion-icon></div>
            <div class="timer-pause is-hidden"><ion-icon name="pause-outline"></ion-icon></div>
            <div class="timer-count">
                <div class="time-count-min"></div>
                <div> : </div>
                <div class="time-count-sec"></div>
            </div>
            <div class="timer-reset"><ion-icon name="refresh-outline"></ion-icon></div>
        </div>
        <div class="header-menu">
            <div class="header-volume-control">
                <div class="total-volume-panel">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
                <div class="header-menu-mute"><ion-icon name="volume-mute-outline"></ion-icon></div>
                <div class="header-menu-unmute"><ion-icon name="volume-high-outline"></ion-icon></div>
            </div>
            <div class="header-menu-setting">
                <a href="./account.html"><ion-icon name="settings-outline"></ion-icon></a>
            </div>
            <div class="header-menu-logout">
                <ion-icon name="log-out-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-header">Choose one of categories.</div>
        <div class="slider">
            <button class="slider-btn btn-left">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div class="slider-container">
                <div class="slider-container-tracker">
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="headset-outline"></ion-icon>
                        <div class="slider-item-name">Relax</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="cloudy-night-outline"></ion-icon>
                        <div class="slider-item-name">Night</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="fish-outline"></ion-icon>
                        <div class="slider-item-name">Marine</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="rocket-outline"></ion-icon>
                        <div class="slider-item-name">Creativity</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="thunderstorm-outline"></ion-icon>
                        <div class="slider-item-name">Storm</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="paw-outline"></ion-icon>
                        <div class="slider-item-name">Animals</div>
                    </div>
                    <div class="slider-item">
                        <ion-icon class="slider-item-icon" name="shuffle-outline"></ion-icon>
                        <div class="slider-item-name">Random</div>
                    </div>
                </div>
            </div>
            <button class="slider-btn btn-right">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
        </div>
        <div class="container-header">Choose and mix your favourite sounds.</div>
        <div class="container-content-row">
            <div class="sound-item" id="fire">
                <div class="sound-icon"><ion-icon name="flame-outline"></ion-icon></div>
                <div class="sound-volume">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="rain">
                <div class="sound-icon"><ion-icon name="rainy-outline"></ion-icon></div>
                <div class="sound-volume">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="garden">
                <div class="sound-icon"><ion-icon name="flower-outline"></ion-icon></div>
                <div class="sound-volume" >
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-content-row">
            <div class="sound-item" id="seaside">

                  </svg></div>
                <div class="sound-volume" >
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="storm-with-rain">
                <div class="sound-icon"><ion-icon name="thunderstorm-outline"></ion-icon></div>
                <div class="sound-volume">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="storm">
                <div class="sound-icon"><ion-icon name="flash-outline"></ion-icon></div>
                <div class="sound-volume" >
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-content-row">
            <div class="sound-item" id="summer-night">
                <div class="sound-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug" viewBox="0 0 16 16">

                <div class="sound-volume" >
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="water-stream">
                <div class="sound-icon"><ion-icon name="water-outline"></ion-icon></div>
                <div class="sound-volume">
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sound-item" id="wind">
                <div class="sound-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">

                <div class="sound-volume" >
                    <div class="input-div">
                        <div class="volume-input-div">
                            <input type="range" value="100" step="5">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/playlist.js"></script>
    <script src="./js/timer.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/94a2ef60d1.js" crossorigin="anonymous"></script>
</body>

</html>
