<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RelaxBro</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/relax-bro.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-container">
                <div class="Logoad"><a href="./index.html">RelaxBro</a></div>
            <div class="caption">
                <div>Welcome Back <br>Log In to your account
                </div>
            </div>

            <button class="Logologin"><a href="https://www.noisli.com/api/auth/google"><i class="fa-brands fa-google">
               </i> <span> Log In with Google</span>
            </a></button>
            <div class="logophu">
                <div>Or Log In with your Email</div>
            </div>
            <form action="#" onsubmit="login();" class="form" id="form-login">
                <div class="input">
                    <input type="text" placeholder="Email or Username" id="login_name">
                </div>
                <div class="input">
                    <input type="password" placeholder="Password" id = "login_password">
                </div>
                <div class="error-noti"></div>
                <button type= "submit" class="submit-btn" id="btn-login">Log In</button>
            </form>
            <div class="forgot"><a href="#">Forgot Password</a></div>
            <div class="signup">Don't have an account? <a href="./signup.html">Sign Up for free</a></div>
            </div>

        </div>
        <div class="advertisement">
            <div class="ban"></div>
            <div class="advertisement-item"><span>Oh, Hello.<br> <!-- -->Welcome back!</span></div>
            <div><br></div>
        </div>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
